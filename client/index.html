<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This meta tag sets the character set to UTF-8, which is a standard character encoding that supports a wide range of characters. -->
    <meta charset="UTF-8" />
    <!-- This link tag defines the icon that appears in the browser tab (favicon). You can replace 'vite.svg' with your own custom icon. -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- This meta tag controls the viewport properties for responsive web design. -->
    <!-- 'width=device-width' sets the width of the viewport to the device width. -->
    <!-- 'initial-scale=1.0' sets the initial zoom level when the page is first loaded. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This title tag sets the title that appears in the browser tab and search engine results. -->
    <title>Anuhya's Heartfelt Grievance Portal</title>
    <!-- We can link Google Fonts here for a more loving and modern feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- This div is the root element where the React application will be mounted. -->
    <!-- React will take control of this div and render its components inside it. -->
    <div id="root"></div>
    <!-- This script tag includes the main JavaScript file for the React application. -->
    <!-- 'type="module"' indicates that the script is an ES module. -->
    <!-- '/src/main.jsx' is the entry point for the React code, typically where the root component is rendered. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
